spring:
  config:
    activate:
      on-profile: server2
  datasource:
    url: jdbc:postgresql://localhost:5432/url_shortener_db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081
snowflake:
  datacenterId: 1
  workerId: 2
